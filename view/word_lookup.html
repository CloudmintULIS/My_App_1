<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Lookup</title>
</head>
<body>
  <h2>Word Lookup</h2>
  <form method="post">
    <input type="text" name="word" placeholder="Enter word...">
    <button type="submit">Lookup</button>
  </form>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% elif word_data %}
    <div>
      <p><b>{{ word_data.word }}</b> {{ word_data.phonetic }}</p>
      <p>Definition: {{ word_data.definition }}</p>
      <p>Example: {{ word_data.example }}</p>
      <audio controls src="{{ word_data.audio }}"></audio>
    </div>
  {% endif %}
</body>
</html>
