<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz T·ª´ V·ª±ng</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            padding: 30px;
            min-height: 100vh;
        }

        h1 {
            color: #4b3869;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            width: 100%;
        }

        img {
            width: auto;
            max-width: 300px;
            height: auto;
            max-height: 300px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .choices {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #ff80ab;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            width: 160px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #ff4081;
            transform: translateY(-2px);
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 25px;
        }

        .nav-buttons {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .nav-buttons a {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            width: 160px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .nav-buttons .home-btn {
            background-color: #8bc34a;
            color: white;
        }

        .nav-buttons .home-btn:hover {
            background-color: #689f38;
        }

        .nav-buttons .replay-btn {
            background-color: #ffd54f;
            color: black;
        }

        .nav-buttons .replay-btn:hover {
            background-color: #fbc02d;
        }

        /* Responsive mobile */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .quiz-container {
                padding: 20px;
                max-width: 100%;
            }

            .quiz-container img {
                display: block;
                margin: 0 auto;
                max-width: 90%;
                max-height: 70vh;
                width: auto;
                height: auto;
                object-fit: contain;
            }

            .choices {
                grid-template-columns: 1fr;
            }

            button, .nav-buttons a {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üß† ƒê√¢y l√† g√¨?</h1>

        {% if error_message %}
            <p style="color: red; font-weight: bold; margin-bottom: 20px;">
                {{ error_message }}
            </p>
            <div class="nav-buttons">
                <a href="{{ url_for('review.review') }}" class="home-btn">üìö √în t·∫≠p</a>
            </div>
        {% else %}
            <img src="{{ image_path }}" alt="Quiz image"><br>

            <div class="choices">
                {% for choice in choices %}
                    <button onclick="checkAnswer(this, '{{ choice }}')">{{ choice }}</button>
                {% endfor %}
            </div>

            <p id="result"></p>

            <div class="nav-buttons">
                <a href="{{ url_for('review.review') }}" class="home-btn">üìö √în t·∫≠p</a>
                <a href="javascript:void(0)" class="replay-btn" onclick="loadNewQuiz()">üîÅ Ch∆°i l·∫°i</a>
            </div>
        {% endif %}
    </div>

<script>
    // === T·∫°o Audio objects v√† c·∫•u h√¨nh fade in/out ===
    class SoundPlayer {
        constructor(url, volume = 1.0) {
            this.audio = new Audio(url);
            this.audio.volume = 0;
            this.targetVolume = volume;
        }

        playFade(duration = 300) { // duration t√≠nh b·∫±ng ms
            this.audio.currentTime = 0;
            this.audio.play();
            let step = 50;
            let increment = this.targetVolume / (duration / step);
            const fadeInterval = setInterval(() => {
                if (this.audio.volume + increment < this.targetVolume) {
                    this.audio.volume += increment;
                } else {
                    this.audio.volume = this.targetVolume;
                    clearInterval(fadeInterval);
                }
            }, step);
        }

        stop() {
            this.audio.pause();
            this.audio.currentTime = 0;
            this.audio.volume = 0;
        }
    }

    // === Khai b√°o √¢m thanh ƒë√∫ng/sai ===
    const correctSound = new SoundPlayer("{{ url_for('static', filename='sounds/correct.mp3') }}", 0.7);
    const wrongSound = new SoundPlayer("{{ url_for('static', filename='sounds/wrong.mp3') }}", 0.7);

    let correctAnswer = "{{ correct_word }}";

    function checkAnswer(button, selected) {
        const result = document.getElementById("result");
        document.querySelectorAll(".choices button").forEach(btn => btn.disabled = true);

        // D·ª´ng nh·∫°c c≈© n·∫øu ƒëang ph√°t
        correctSound.stop();
        wrongSound.stop();

        if (selected === correctAnswer) {
            result.textContent = "‚úÖ Ch√≠nh x√°c!";
            result.style.color = "green";
            button.style.backgroundColor = "green";
            correctSound.playFade();  // Ph√°t nh·∫°c ƒë√∫ng
        } else {
            result.textContent = "‚ùå Sai r·ªìi!";
            result.style.color = "red";
            button.style.backgroundColor = "red";
            wrongSound.playFade();    // Ph√°t nh·∫°c sai
        }
    }

    async function loadNewQuiz() {
        const response = await fetch("/quiz/api/new_quiz");
        const data = await response.json();

        if (data.error) {
            alert(data.error);
            return;
        }

        // C·∫≠p nh·∫≠t ·∫£nh
        document.querySelector("img").src = data.image_url;

        // X√≥a v√† t·∫°o l·∫°i n√∫t ƒë√°p √°n
        const choicesDiv = document.querySelector(".choices");
        choicesDiv.innerHTML = "";
        data.choices.forEach(choice => {
            const btn = document.createElement("button");
            btn.textContent = choice;
            btn.onclick = () => checkAnswer(btn, choice);
            choicesDiv.appendChild(btn);
        });

        correctAnswer = data.correct_word;
        document.getElementById("result").textContent = "";
    }
</script>
</body>
</html>
