<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>S·ª≠a Vocab Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            color: #333;
        }

        /* Khung ch√≠nh */
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        /* Ti√™u ƒë·ªÅ */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* Form */
        .edit-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #555;
        }

        .edit-form input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: 0.2s;
        }

        .edit-form input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52,152,219,0.4);
            outline: none;
        }

        /* N√∫t l∆∞u */
        .btn-save {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            width: 100%;
        }

        .btn-save:hover {
            background: #2980b9;
        }

        /* N√∫t quay l·∫°i */
        .btn-back {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-back:hover {
            color: #21618c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úè S·ª≠a Vocab Card</h1>
        <form method="POST" class="edit-form">
            <label>Word:</label>
            <input type="text" name="word" value="{{ vocab.word }}" required>

            <label>Image Path:</label>
            <input type="text" name="image_path" value="{{ vocab.image_path }}" required>

            <button type="submit" class="btn-save">üíæ L∆∞u thay ƒë·ªïi</button>
        </form>
        <a href="{{ url_for('admin.dashboard') }}" class="btn-back">‚¨Ö Quay l·∫°i Admin</a>
    </div>
</body>
</html>
